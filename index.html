<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Análisis de Campañas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #f3f4f6; /* Fondo de la página */
            background: -webkit-linear-gradient(to right, #e5e7eb, #f3f4f6);
            background: linear-gradient(to right, #e5e7eb, #f3f4f6);
        }
        .content-box {
            /* * CORRECCIÓN FINAL: Se eliminó la carpeta '/images' de la ruta,
             * ya que el archivo está en la raíz del repositorio.
            */
            background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('/diagrama-interactivo/background.png');
            background-size: cover;
            background-position: center;
        }
        .cta-button {
            transition: all 0.3s ease;
        }
        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(79, 70, 229, 0.4); /* Sombra de color del botón */
        }
    </style>
</head>
<body class="text-gray-800 flex items-center justify-center h-screen p-4">
    <div class="max-w-3xl mx-auto text-center">
        <div class="content-box p-10 rounded-2xl shadow-2xl">
            <h1 class="text-4xl md:text-5xl font-extrabold text-white mb-4">
                Análisis de Rendimiento de Campañas
            </h1>
            <p class="text-lg text-gray-200 mb-8 max-w-xl mx-auto">
                Una visualización interactiva del proceso de datos desde META hasta AgendaPro, culminando en un dashboard de resultados en tiempo real.
            </p>
            <a href="dashboard.html" 
               class="cta-button inline-block bg-indigo-600 text-white font-bold text-lg py-4 px-10 rounded-lg shadow-lg hover:bg-indigo-700">
                Ver Dashboard
            </a>
        </div>
        <footer class="mt-10 text-gray-500 text-sm">
            <p>&copy; 2024 - Proyecto de Integración de Datos</p>
        </footer>
    </div>
</body>
</html>
